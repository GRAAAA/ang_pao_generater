<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANGPAO MAKER • 888</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-red: #D61C1C;
            --pop-blue: #2396F0;
            --pop-yellow: #FFF200;
            --ink-black: #0F0F0F;
            --paper-white: #F8F1E9;
            --gold: #E8B923;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background: var(--bg-red);
            font-family: 'Anton', sans-serif;
            color: var(--ink-black);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,210,0,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,210,0,0.08) 0%, transparent 50%);
        }

        h1, h2, h3 { 
            text-transform: uppercase; 
            margin: 0; 
            line-height: 0.85; 
            letter-spacing: -2px;
        }
        .text-blue { 
            color: var(--pop-blue); 
            text-shadow: 5px 5px 0 var(--ink-black); 
        }
        .text-yellow { 
            color: var(--pop-yellow); 
            text-shadow: 4px 4px 0 var(--ink-black); 
        }

        button {
            background: var(--pop-yellow);
            border: 4px solid var(--ink-black);
            box-shadow: 6px 6px 0 var(--ink-black);
            padding: 16px 36px;
            font-family: 'Anton', sans-serif;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 40%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: skewX(-25deg);
            transition: left 0.6s;
        }
        button:hover::after { left: 120%; }
        button:active { 
            transform: translate(4px, 4px); 
            box-shadow: 2px 2px 0 var(--ink-black); 
        }

        .screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            transition: opacity 0.4s ease;
        }
        .hidden { display: none !important; }

        #hero-text {
            font-size: 16vw;
            text-align: center;
            transform: skewY(-6deg);
            margin-bottom: 30px;
            animation: hero-float 4s ease-in-out infinite;
            text-shadow: 8px 8px 0 var(--ink-black);
        }
        @keyframes hero-float {
            0%, 100% { transform: skewY(-6deg) translateY(0) rotate(-2deg); }
            50% { transform: skewY(-6deg) translateY(-25px) rotate(2deg); }
        }

        .editor-container {
            perspective: 1400px;
            width: 320px;
            height: 480px;
            margin: 40px 0;
            filter: drop-shadow(0 30px 40px rgba(0,0,0,0.5));
        }
        .angpao-card {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #E82222, #B81A1A);
            border: 6px solid var(--ink-black);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.12s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 25px 60px rgba(0,0,0,0.6),
                inset 0 15px 30px rgba(255,255,255,0.15),
                inset 0 -15px 30px rgba(0,0,0,0.4);
            border-radius: 12px;
            overflow: hidden;
        }
        .angpao-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 42%;
            background: linear-gradient(145deg, #E82222, #B81A1A);
            clip-path: polygon(0 0, 50% 78%, 100% 0);
            border: 6px solid var(--ink-black);
            border-bottom: none;
            z-index: 10;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transform-origin: top;
        }
        .angpao-pattern {
            position: absolute;
            top: 55px;
            left: 30px;
            right: 30px;
            bottom: 110px;
            border: 3px solid var(--gold);
            opacity: 0.25;
            pointer-events: none;
            z-index: 5;
            box-shadow: inset 0 0 40px rgba(255,215,0,0.3);
        }
        #drawing-canvas {
            position: absolute;
            top: 55px;
            left: 30px;
            right: 30px;
            bottom: 110px;
            width: calc(100% - 60px);
            height: calc(100% - 165px);
            image-rendering: pixelated;
            cursor: crosshair;
            z-index: 8;
            background: rgba(255,255,255,0.06);
            box-shadow: inset 0 0 30px rgba(0,0,0,0.2);
            touch-action: none;           /* ← Prevents scrolling/zoom while drawing */
        }

        .tools {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            background: white;
            padding: 12px 16px;
            border: 4px solid var(--ink-black);
            box-shadow: 8px 8px 0 var(--ink-black);
            border-radius: 8px;
        }
        .color-btn {
            width: 38px; 
            height: 38px; 
            border: 3px solid var(--ink-black);
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-btn:hover { transform: scale(1.15); }

        .form-box {
            background: white;
            padding: 40px 35px;
            border: 6px solid var(--ink-black);
            box-shadow: 12px 12px 0 var(--pop-blue);
            width: 100%;
            max-width: 420px;
            border-radius: 12px;
        }
        input, textarea {
            width: 100%;
            border: 4px solid var(--ink-black);
            padding: 14px 18px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 18px;
            font-size: 1.25rem;
            background: #f9f9f9;
            transition: all 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 4px var(--pop-yellow);
            transform: translateY(-2px);
        }

        .envelope-wrapper {
            position: relative;
            width: 320px;
            height: 480px;
            cursor: pointer;
            perspective: 1400px;
        }
        .closed-envelope {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #E82222, #B81A1A);
            border: 6px solid var(--ink-black);
            position: absolute;
            z-index: 10;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 30px 70px rgba(0,0,0,0.65),
                inset 0 20px 40px rgba(255,255,255,0.18),
                inset 0 -20px 40px rgba(0,0,0,0.45);
            border-radius: 12px;
            overflow: hidden;
        }
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 42%;
            background: linear-gradient(145deg, #E82222, #B81A1A);
            clip-path: polygon(0 0, 50% 78%, 100% 0);
            border: 6px solid var(--ink-black);
            border-bottom: none;
            z-index: 20;
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
            transform-origin: top center;
            transition: transform 1.1s cubic-bezier(0.6, 0.04, 0.1, 1);
        }
        #envelope-design-container {
            position: absolute;
            top: 55px;
            left: 30px;
            right: 30px;
            bottom: 110px;
            z-index: 8;
            border: 3px solid var(--gold);
            overflow: hidden;
            box-shadow: inset 0 0 35px rgba(0,0,0,0.25);
        }
        #envelope-design-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }
        .money-letter {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--paper-white);
            border: 6px solid var(--ink-black);
            padding: 35px 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 5;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            transform: scale(0.75) translateY(40px);
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .money-amount {
            font-size: 3.4rem;
            font-weight: 700;
            color: #1A8C1A;
            text-align: center;
            border-bottom: 3px dashed #1A8C1A;
            padding-bottom: 18px;
            text-shadow: 2px 2px 0 #fff;
        }

        .shake {
            animation: envelope-shake 0.6s cubic-bezier(0.36,0.07,0.19,0.97) both infinite;
        }
        @keyframes envelope-shake {
            10%, 90% { transform: translate3d(-3px, 0, 0) rotate(-3deg); }
            20%, 80% { transform: translate3d(4px, 0, 0) rotate(3deg); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0) rotate(-6deg); }
            40%, 60% { transform: translate3d(6px, 0, 0) rotate(6deg); }
        }

        .opening {
            transform: translateX(-120%) rotate(-18deg) !important;
        }

        .reveal-content {
            opacity: 1 !important;
            transform: scale(1) translateY(0) !important;
            animation: letter-pop 0.75s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes letter-pop {
            0% { transform: scale(0.6) rotate(12deg) translateY(60px); opacity: 0; }
            55% { transform: scale(1.08) rotate(-6deg) translateY(-12px); }
            100% { transform: scale(1) rotate(0) translateY(0); }
        }

        .decoration-sticker {
            position: absolute;
            background: var(--pop-yellow);
            color: var(--ink-black);
            padding: 6px 14px;
            font-size: 0.95rem;
            border: 3px solid var(--ink-black);
            border-radius: 30px;
            box-shadow: 4px 4px 0 var(--ink-black);
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div id="landing-page" class="screen">
        <h1 id="hero-text" class="text-blue">ANGPAO<br><span class="text-yellow">888</span></h1>
        <div style="font-family: 'Inter'; margin-bottom: 40px; font-size: 1.4rem; font-weight: 700; letter-spacing: 1px;">SEND GOOD FORTUNE</div>
        <button onclick="goToMaker()">MAKE ONE NOW</button>
        
        <div class="decoration-sticker" style="top: 25px; left: 25px; transform: rotate(-12deg)">福</div>
        <div class="decoration-sticker" style="bottom: 25px; right: 25px; background: var(--pop-blue); color: white; transform: rotate(8deg)">PROSPERITY</div>
    </div>

    <div id="maker-page" class="screen hidden">
        <h2 class="text-yellow" style="margin-bottom: 12px; font-size: 3.2rem;">DESIGN YOURS</h2>
        <p style="font-family:'Inter'; color:white; font-size: 1.1rem; margin-bottom: 30px;">Drag to rotate • Draw with finger or mouse</p>
        
        <div class="editor-container" id="editor-container">
            <div class="angpao-card" id="angpao-card">
                <div class="angpao-flap"></div>
                <div class="angpao-pattern"></div>
                <canvas id="drawing-canvas" width="260" height="375"></canvas>
            </div>
        </div>

        <div class="tools">
            <div class="color-btn" style="background: #E8B923;" onclick="setColor('#E8B923')"></div>
            <div class="color-btn" style="background: #0F0F0F;" onclick="setColor('#0F0F0F')"></div>
            <div class="color-btn" style="background: #F5F5F5;" onclick="setColor('#F5F5F5')"></div>
            <div class="color-btn" style="background: #00E5FF;" onclick="setColor('#00E5FF')"></div>
            <div class="color-btn" style="background: #FF2D55;" onclick="setColor('#FF2D55')"></div>
            <button style="padding: 8px 18px; font-size: 1.1rem;" onclick="clearCanvas()">CLEAR</button>
        </div>

        <br><br>
        <button onclick="goToForm()">SEAL IT</button>
    </div>

    <div id="form-page" class="screen hidden">
        <h2 class="text-blue" style="font-size: 3.2rem; margin-bottom: 30px;">FILL THE BLESSING</h2>
        
        <div class="form-box">
            <label style="font-size: 1.1rem; display: block; margin-bottom: 6px;">FROM</label>
            <input type="text" id="input-from" placeholder="Your name">
            
            <label style="font-size: 1.1rem; display: block; margin-bottom: 6px;">TO</label>
            <input type="text" id="input-to" placeholder="Friend's name">
            
            <label style="font-size: 1.1rem; display: block; margin-bottom: 6px;">AMOUNT (RM)</label>
            <input type="number" id="input-amount" placeholder="88.88" step="0.01">
            
            <label style="font-size: 1.1rem; display: block; margin-bottom: 6px;">MESSAGE</label>
            <textarea id="input-msg" rows="3" placeholder="Gong Xi Fa Cai! May your year be filled with luck."></textarea>

            <button style="width: 100%; margin-top: 10px;" onclick="generateAngpao()">SEAL & SEND</button>
        </div>
    </div>

    <div id="share-page" class="screen hidden">
        <h2 class="text-yellow" style="font-size: 3.4rem; margin-bottom: 10px;">IT'S READY!</h2>
        <p style="font-family:'Inter'; font-weight:700; font-size: 1.25rem; margin-bottom: 25px; max-width: 340px; text-align: center;">
            Share this link with your friend
        </p>
        
        <input type="text" id="share-link" readonly style="text-align: center; font-size: 1.05rem; padding: 18px;">
        <button onclick="copyLink()" style="margin-top: 15px;">COPY LINK</button>
        <br><br>
        <button style="background: white; color: var(--ink-black);" onclick="openPreview()">PREVIEW OPENING</button>
    </div>

    <div id="receiver-page" class="screen hidden">
        <h2 id="receiver-title" class="text-blue" style="margin-bottom: 35px; font-size: 2.4rem; text-align: center;"></h2>
        
        <div class="envelope-wrapper" id="envelope-wrapper">
            <div class="closed-envelope" id="envelope-cover">
                <div class="envelope-flap" id="envelope-flap"></div>
                <div id="envelope-design-container"></div>
                <h1 class="text-yellow" style="font-size: 4.8rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-12deg); z-index: 30; text-shadow: 6px 6px 0 var(--ink-black);">OPEN</h1>
            </div>

            <div class="money-letter" id="letter-content">
                <div>
                    <h3 style="font-size: 1.6rem; color: #444; margin-bottom: 18px;">
                        FROM: <span id="display-from" style="color: var(--ink-black);"></span>
                    </h3>
                    <p id="display-msg" style="font-family: 'Inter'; font-size: 1.35rem; line-height: 1.45; color: #333;"></p>
                </div>
                <div>
                    <div style="font-family: 'Inter'; font-size: 0.95rem; color: #777; letter-spacing: 1px;">YOU RECEIVED</div>
                    <div class="money-amount">RM <span id="display-amount"></span></div>
                </div>
            </div>
        </div>

        <button onclick="location.href=window.location.pathname" style="margin-top: 50px;">SEND ONE BACK</button>
    </div>

    <script>
        /* GLOBAL STATE */
        let brushColor = '#E8B923';
        let isDrawing = false;
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 11;

        /* NAV */
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => {
                s.style.opacity = '0';
                setTimeout(() => {
                    s.classList.add('hidden');
                    if (s.id === id) {
                        s.classList.remove('hidden');
                        s.style.opacity = '1';
                    }
                }, 300);
            });
        }

        function goToMaker() { showScreen('maker-page'); }
        function goToForm() { showScreen('form-page'); }

        /* 3D INTERACTION */
        function add3DInteraction(containerId, targetId) {
            const container = document.getElementById(containerId);
            const target = document.getElementById(targetId);
            if (!container || !target) return;

            let isDragging = false;

            container.addEventListener('mousedown', () => isDragging = true);
            container.addEventListener('mouseup', () => isDragging = false);
            container.addEventListener('mouseleave', () => { isDragging = false; reset3D(target); });

            container.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                const rect = container.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                
                const rotateY = (x - 0.5) * 38;
                const rotateX = (0.5 - y) * 32;
                
                target.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            container.addEventListener('mouseleave', () => reset3D(target));
        }

        function reset3D(target) {
            target.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1)';
            target.style.transform = 'rotateX(0deg) rotateY(0deg)';
            setTimeout(() => target.style.transition = '', 600);
        }

        /* ──────────────── DRAWING ──────────────── */
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;

            // Handle touch (use first finger)
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top)  * scaleY
            };
        }

        function draw(e) {
            if (!isDrawing) return;
            const pos = getPos(e);

            ctx.strokeStyle = brushColor;
            ctx.fillStyle   = brushColor;
            ctx.lineWidth   = 11;
            ctx.lineCap     = 'round';
            ctx.lineJoin    = 'round';

            if (!draw.lastPos) {
                // First contact - draw a filled circle
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 5.5, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Draw smooth line to new position
                ctx.beginPath();
                ctx.moveTo(draw.lastPos.x, draw.lastPos.y);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
            }

            draw.lastPos = pos;
        }

        // Unified pointer handlers
        function pointerDown(e) {
            e.preventDefault();
            isDrawing = true;
            draw.lastPos = getPos(e);
            draw(e);
        }

        function pointerMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            draw(e);
        }

        function pointerUpOrCancel(e) {
            e.preventDefault();
            isDrawing = false;
            draw.lastPos = null;
        }

        // Mouse events
        canvas.addEventListener('mousedown',   pointerDown);
        canvas.addEventListener('mousemove',   pointerMove);
        canvas.addEventListener('mouseup',     pointerUpOrCancel);
        canvas.addEventListener('mouseleave',  pointerUpOrCancel);

        // Touch events (critical for mobile)
        canvas.addEventListener('touchstart',  pointerDown);
        canvas.addEventListener('touchmove',   pointerMove);
        canvas.addEventListener('touchend',    pointerUpOrCancel);
        canvas.addEventListener('touchcancel', pointerUpOrCancel);

        function setColor(c) { brushColor = c; }
        function clearCanvas() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
        }

        /* GENERATION */
        function generateAngpao() {
            const from = document.getElementById('input-from').value.trim() || "A Friend";
            const to = document.getElementById('input-to').value.trim() || "Lucky One";
            const amt = document.getElementById('input-amount').value || "88.88";
            const msg = document.getElementById('input-msg').value.trim() || "Gong Xi Fa Cai!";

            const drawingData = canvas.toDataURL('image/png');

            const data = { 
                f: from, 
                t: to, 
                a: amt, 
                m: msg,
                d: drawingData 
            };
            
            const encoded = btoa(JSON.stringify(data));
            const url = `${window.location.origin}${window.location.pathname}?data=${encoded}`;
            
            document.getElementById('share-link').value = url;
            showScreen('share-page');
        }

        function copyLink() {
            const link = document.getElementById("share-link");
            link.select();
            document.execCommand("copy");
            const origText = link.value;
            link.value = "COPIED ✓";
            setTimeout(() => link.value = origText, 1400);
        }

        function openPreview() {
            const data = {
                f: document.getElementById('input-from').value.trim() || "A Friend",
                t: document.getElementById('input-to').value.trim() || "Lucky One",
                a: document.getElementById('input-amount').value || "88.88",
                m: document.getElementById('input-msg').value.trim() || "Gong Xi Fa Cai!",
                d: canvas.toDataURL('image/png')
            };
            loadReceiverView(data);
        }

        /* RECEIVER */
        function loadReceiverView(data) {
            document.getElementById('display-from').innerText = data.f;
            document.getElementById('receiver-title').innerText = `FOR ${data.t.toUpperCase()}`;
            document.getElementById('display-amount').innerText = parseFloat(data.a).toFixed(2);
            document.getElementById('display-msg').innerText = data.m;

            const designContainer = document.getElementById('envelope-design-container');
            designContainer.innerHTML = `<img src="${data.d}" alt="Your design">`;

            showScreen('receiver-page');

            add3DInteraction('envelope-wrapper', 'envelope-cover');

            const cover = document.getElementById('envelope-cover');
            cover.classList.add('shake');
        }

        function openEnvelope() {
            const cover = document.getElementById('envelope-cover');
            const flap = document.getElementById('envelope-flap');
            const letter = document.getElementById('letter-content');

            if (cover.classList.contains('opening')) return;

            cover.classList.remove('shake');
            flap.style.transform = 'rotateX(-108deg)';

            setTimeout(() => {
                cover.classList.add('opening');
            }, 180);

            const colors = ['#E8B923', '#D61C1C', '#2396F0', '#FFFFFF', '#FF2D55'];
            let count = 0;
            const burst = setInterval(() => {
                confetti({
                    particleCount: 18,
                    spread: 70,
                    origin: { x: 0.5, y: 0.4 },
                    colors: colors,
                    scalar: 1.2
                });
                count++;
                if (count > 7) clearInterval(burst);
            }, 90);

            setTimeout(() => {
                letter.classList.add('reveal-content');
            }, 520);
        }

        /* INIT */
        window.onload = () => {
            add3DInteraction('editor-container', 'angpao-card');

            const wrapper = document.getElementById('envelope-wrapper');
            wrapper.addEventListener('click', openEnvelope);

            const urlParams = new URLSearchParams(window.location.search);
            const rawData = urlParams.get('data');

            if (rawData) {
                try {
                    const data = JSON.parse(atob(rawData));
                    loadReceiverView(data);
                } catch (e) {
                    console.error("Bad angpao");
                    showScreen('landing-page');
                }
            } else {
                showScreen('landing-page');
            }
        };
    </script>
</body>
</html>
